name: Build Engine Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            artifact_name: mesh_engine
            asset_name: mesh_engine_linux_amd64

          # Windows AMD64
          - os: windows-latest
            artifact_name: mesh_engine.exe
            asset_name: mesh_engine_windows_amd64.exe

          # macOS Apple Silicon (M1/M2/M3)
          - os: macos-14
            artifact_name: mesh_engine
            asset_name: mesh_engine_darwin_arm64

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact_name }} main.py

    - name: Rename Binary
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
