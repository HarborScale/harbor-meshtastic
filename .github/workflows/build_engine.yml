name: Build Engine Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # JOB 1: Standard Builds (Windows, Mac, Linux x86)
  # ---------------------------------------------------
  build_core:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64 (Standard Servers/PC)
          - os: ubuntu-latest
            artifact_name: mesh_engine
            asset_name: mesh_engine_linux_amd64

          # Windows AMD64
          - os: windows-latest
            artifact_name: mesh_engine.exe
            asset_name: mesh_engine_windows_amd64.exe

          # macOS Apple Silicon (M1/M2/M3)
          - os: macos-14
            artifact_name: mesh_engine
            asset_name: mesh_engine_darwin_arm64

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    # --- INJECT VERSION ---
    - name: Inject Version Tag
      shell: bash
      run: |
        # Use Python to replace the placeholder safely on all OSes
        python -c "
        import os
        tag = '${{ github.ref_name }}'
        # Fallback if running manually without a tag
        if not tag: tag = 'manual_build'

        with open('main.py', 'r') as f:
            content = f.read()

        content = content.replace('VERSION = \"DEV_BUILD\"', f'VERSION = \"{tag}\"')

        with open('main.py', 'w') as f:
            f.write(content)
        "
        echo "âœ… Version injected: ${{ github.ref_name }}"

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact_name }} main.py

    - name: Rename Binary
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------
  # JOB 2: Raspberry Pi Build (Linux ARM64)
  # ---------------------------------------------------
  build_arm:
    name: Build for Linux ARM64 (Pi)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: uraimo/run-on-arch-action@v2
        name: Build inside ARM Container
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}

          # 1. System Install (Global tools only)
          # These run blindly in the system, so they are fine here.
          install: |
            apt-get update
            apt-get install -y python3 python3-pip

          # We inject the variable directly into the shell script here
          run: |
            # 1. Clean requirements
            grep -v "dearpygui" requirements.txt > requirements_headless.txt

            # 2. Inject Version (Using sed is safe here because this is strictly Linux/Ubuntu)
            sed -i "s/VERSION = \"DEV_BUILD\"/VERSION = \"${{ github.ref_name }}\"/" main.py

            # 3. Install & Build
            pip3 install -r requirements_headless.txt
            pip3 install pyinstaller
            python3 -m PyInstaller --onefile --name mesh_engine main.py

            # 4. Rename
            mv dist/mesh_engine dist/mesh_engine_linux_arm64

      - name: Upload ARM Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/mesh_engine_linux_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
